<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

   <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" v-model="username">
      </div>
      <br>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" v-model="password">
      </div>
   </form>
   <br>
   <button type="submit" @click="LogIn" class="btn btn-primary">Log In</button>
   <br>
   <p v-if="invalid">{{ error }}</p>
    <!--<a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>-->

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: "",
          password: "",
          invalid: false,
          error: ""
        };
      },
      methods: {
        LogIn() {
          // * Saving parent vue pointer
          const component = this;
          const xhttp = new XMLHttpRequest();
          xhttp.setRequestHeader('Content-type','application/json');
          // * Handling errors as correct credential would redirect the user
          // * To their dashboard
          xhttp.onreadystatechange = function() {
            if(this.readyState === 4 && this.status === 401){
              component.error = this.response.error;
              component.invalid = true;
            }
          }
          xhttp.open('POST','/login',true);
          xhttp.send(JSON.stringify({
            username: username,
            password: password
          }))
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
